<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>民谣馆-注册</title>
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../layui-v2.3.0/layui/css/layui.css" />
	<link rel="stylesheet" href="../css/myg_musics.css" />
	<style>
		header{
			height: 55px;
			width: 100%;
			background-color: #FFFFFF;
			/*border: 1px solid red;*/
			border-bottom:2px solid #8D8D8D;
		}
		header>img{
			margin-top:14px;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<!--页头开始-->
	<header>
		<img src="../img/zhuce/Folk  Music1.png" />
	</header>
	<!--页头结束-->
	<div id="myg_zhuce_body">
		<img class="myg_zhuce_body_musicimg" src="../img/zhuce/Folk Music2.png" />
		<img class="myg_zhuce_body_bgimg" src="../img/zhuce/注册bg.png" />
		<img class="myg_zhuce_body_jita" src="../img/zhuce/背景吉他.png" />
		<img class="myg_zhuce_body_zhuangshi" src="../img/zhuce/装饰3.png" />
		<img class="myg_zhuce_body_zhuangshi1" src="../img/zhuce/装饰.png" />
		<div class="myg_zhuce_form">
			<form action="" method="post">
				<p>欢迎来到民谣音乐馆，请如实填写以下信息：</p>
				<hr width="600px" height="5px" style="margin-left: 26px;"/>
				<div class="layui-form-item">
				    <label class="layui-form-label">用户名:</label>
				    <div class="layui-input-inline" style="width:250px;">
				      <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input myg_zhuce_input_name">
				    </div>
				    <span class="myg_zhuce_tishi"></span>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">昵称:</label>
				    <div class="layui-input-inline" style="width:250px">
				      <input type="text" name="usernick"  placeholder="请输入昵称" autocomplete="off" class="layui-input myg_zhuce_input_nick">
				    </div>
				    <span class="myg_zhuce_tishi"></span>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">密码:</label>
				    <div class="layui-input-inline" style="width:250px;">
				      <input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input myg_zhuce_input_pwd">
				    </div>
				    <span class="myg_zhuce_tishi"></span>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">确认:</label>
				    <div class="layui-input-inline" style="width:250px;">
				      <input type="password" name="password"  placeholder="请确认密码" autocomplete="off" class="layui-input myg_zhuce_input_pwd2">
				    </div>
				    <span class="myg_zhuce_tishi"></span>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">邮箱:</label>
				    <div class="layui-input-inline" style="width:250px;">
				      <input type="text" name="email"  placeholder="请输入邮箱(选填)" autocomplete="off" class="layui-input myg_zhuce_input_email">
				    </div>
				    <span style="font-size:2.2rem;color: deepskyblue;">*</span>
				    <span class="myg_zhuce_tishi"></span>
				</div>
				<!--<div class="layui-form-item">
				    <label class="layui-form-label">验证码:</label>
				    <div class="layui-input-inline" style="width:120px;">
				      <input type="text" name="yzm"  placeholder="请输入验证码" autocomplete="off" class="layui-input myg_zhuce_input_verify">
				    </div>
				    <div class="myg_yzm">x2y9</div>
				</div>-->
				<div class="myg_zhuce_verify">
					<span style="float:left;font-size: 2.2rem;">验证:</span>
					<div id="drag" style="margin-left:13px;">
				        <div class="drag_bg"></div>
				        <div class="drag_text slidetounlock" onselectstart="return false;" unselectable="on">
				            请按住滑块，拖动到最右边
				        </div>
				        <div class="handler handler_bg"></div>
				    </div>
				</div>
				<div class="myg_zhuce_submit">注册</div>
			</form>
		</div>
		<div class="myg_zhuce_footerbgc"></div>
		<p class="myg_zhuce_copy">Copyright ©2018-2020 codger.All Rights Reserved</p>
	</div>
	
	<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="../js/swiper.min.js" ></script>
	<script type="text/javascript" src="../js/myg_public.js" ></script>
	<script type="text/javascript" src="../js/drag.js" ></script>
	<script type="text/javascript" src="../layui-v2.3.0/layui/layui.js" ></script>
</body>
</html>
